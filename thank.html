<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful - GreenMorph</title>
 <style>
/* General Styles */
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Thank You Container */
.thank-you-container {
  text-align: center;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 30px;
  max-width: 500px;
  width: 90%;
}

/* Success Icon */
.success-icon {
  width: 100px;
  height: auto;
  margin-bottom: 20px;
}

/* Message */
h1 {
  font-size: 2em;
  color: #34b233;
  margin-bottom: 10px;
}

.confirmation-message {
  font-size: 1.2em;
  color: red;
  margin-bottom: 20px;
}

/* Contact Info */
.contact-info {
  font-size: 0.9em;
  color: #777;
  margin-top: 20px;
}
</style>
</head>
<body>
  <div class="thank-you-container">
    <div class="message-box">
      <img src="tick.png" alt="Order Successful" class="success-icon">
      <h1>Your Order is Successful!</h1>
      <p class="confirmation-message">
        <em><strong>Thank you for shopping with GreenMorph. Please check your email for the receipt.</strong></em>
      </p>
      <p class="contact-info">
        For any queries, contact us at: <br>
        <strong>+91 9101256063</strong> or <strong>anup94841@gmail.com</strong>
      </p>
    </div>
  </div>
</body>
</html>
